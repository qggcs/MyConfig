window:
  opacity: 1
  dimensions:
    columns: 100
    lines: 30

  position:
    x: 600
    y: 250

  padding:
    x: 0
    y: 2

  decorations: full

  startup_mode: Windowed

  scrolling:
    history: 10000
    multiplier: 3

font:
  normal:
    family: SauceCodePro Nerd Font Mono 
    #family: MesloLGS Nerd Font
    #family: FiraCode Nerd Font Mono
    style: Regular

  bold:
    style: Bold

  italic:
    style: Italic

  bold_italic:
    style: Bold Italic

  size: 16

draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: On

  vi_mode_style: None

  blink_interval: 750

  unfocused_hollow: true

live_config_reload: true
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#eaeaea'

  # Normal colors
  normal:
    black: '#000000'
    red: '#d54e53'
    green: '#b9ca4a'
    yellow: '#e6c547'
    blue: '#7aa6da'
    magenta: '#c397d8'
    cyan: '#70c0ba'
    white: '#424242'

  # Bright colors
  bright:
    black: '#666666'
    red: '#ff3334'
    green: '#9ec400'
    yellow: '#e7c547'
    blue: '#7aa6da'
    magenta: '#b77ee0'
    cyan: '#54ced6'
    white: '#2a2a2a'
theme: Tomorrow-Night-Bright
