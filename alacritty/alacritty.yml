env:
  TERM: xterm-256color
window:
  opacity: 1
  dimensions:
    columns: 100
    lines: 30

  position:
    x: 600
    y: 250

  padding:
    x: 2
    y: 2

  decorations: full

  startup_mode: Windowed

  scrolling:
    history: 10000
    multiplier: 5

font:
  normal:
    family: SauceCodePro Nerd Font Mono
    #family: MesloLGS Nerd Font
    #family: FiraCode Nerd Font
    style: Regular
    #style: Medium

  bold:
    style: Bold

  italic:
    style: Italic

  bold_italic:
    style: Bold Italic

  size: 14

draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

cursor:
  style:
    shape: block
    blinking: On

  vi_mode_style: None

  blink_interval: 750

  unfocused_hollow: true

live_config_reload: true
colors:
  # Default colors
  primary:
    background: '#282a36'
    foreground: '#eff0eb'

  # Normal colors
  normal:
    black: '#282a36'
    red: '#ff5c57'
    green: '#5af78e'
    yellow: '#f3f99d'
    blue: '#57c7ff'
    magenta: '#ff6ac1'
    cyan: '#9aedfe'
    white: '#f1f1f0'

  # Bright colors
  bright:
    black: '#686868'
    red: '#ff5c57'
    green: '#5af78e'
    yellow: '#f3f99d'
    blue: '#57c7ff'
    magenta: '#ff6ac1'
    cyan: '#9aedfe'
    white: '#f1f1f0'
theme: Snazzy
